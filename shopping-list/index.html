<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
      </header>
      <div class="container_list">
        <input type="checkbox" id="lot" />
        <label for="lot">A lot of pickles <small>(for the next lessons about CSS)</small></label>
        <input type="checkbox" id="10" />
        <label for="10">10 apples <small>(for more CSS manipulations)</small></label>
        <input type="checkbox" id="28" />
        <label for="28">20 oranges <small>(because they are awesome)</small></label>
        <input type="checkbox" id="13" />
        <label for="13">13 plates <small>(hm... they always dissapear)</small></label>
        <input type="checkbox" id="15" />
        <label for="15">15 bentos</label>
        <input type="checkbox" id="1" />
        <label for="1">1 bottle of Sake ^_^ <small>(for my friends)</small></label>
      </div>
      <footer>
        <p>Bon appetit ;)</p>
      </footer>
    </div>
  </body>
</html>
